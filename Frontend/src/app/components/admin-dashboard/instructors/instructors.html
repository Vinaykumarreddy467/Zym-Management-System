<app-adminnav></app-adminnav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Instructors</h1>
        </div>
    </div>

    <div class="table-responsive" *ngIf="isShowing">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                     <th>Contact</th>
                    <th>Address</th>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let instructor of instructors">
                    <td>{{instructor.instructorId}}</td>
                    <td>{{instructor.name}}</td>
                    <td>{{instructor.email}}</td>
                     <td>{{instructor.contact}}</td>
                    <td>{{instructor.address}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="editInstructor(instructor.instructorId)">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="deleteInstructor(instructor.instructorId)">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="!instructors || instructors.length === 0">
                    <td colspan="8" class="text-center text-muted py-4">No instructors found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-5"> <div *ngIf="isEditing && selectedInstructorID" class="card mt-4 p-4 shadow-sm">
        <h2 class="card-title mb-4">Edit Instructor: {{selectedInstructorID}}</h2>
        <form (ngSubmit)="saveInstructor(selectedInstructorID, selectedInstructor)">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="editName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="editName" [(ngModel)]="selectedInstructor.name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="editEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="editEmail" [(ngModel)]="selectedInstructor.email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="editContact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="editContact" [(ngModel)]="selectedInstructor.contact" name="contact">
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-4">
                    <label for="editAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="editAddress" [(ngModel)]="selectedInstructor.address" name="address">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2" (click)="saveInstructor(selectedInstructorID, selectedInstructor)">Save Changes</button>
                <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>
</div>
