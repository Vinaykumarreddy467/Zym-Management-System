<app-adminnav></app-adminnav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Payments List</h1>
        </div>
    </div>

    <div class="table-responsive" *ngIf="isShowing">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Time</th>
                    <th>Date</th>
                    <th>Recorded By User</th>
                    <th>Member Name</th>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payments">
                    <td>{{ payment.paymentId }}</td>
                    <td>{{ payment.amount | currency:'INR' }}</td>
                    <td>{{ payment.time }}</td>
                    <td>{{ payment.date }}</td>
                    <td>{{ payment.user.username }}</td>
                    <td>{{ payment.user.completeName}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="payment.paymentId && editPayment(payment.paymentId)">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="payment.paymentId && deletePayment(payment.paymentId)">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="!payments || payments.length === 0">
                    <td colspan="8" class="text-center text-muted py-4">No payments found.</td>
                </tr>
            </tbody>
        </table>
    </div>
