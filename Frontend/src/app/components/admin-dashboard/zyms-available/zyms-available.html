
<app-adminnav></app-adminnav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Zyms List</h1>
        </div>
    </div>

    <!-- Add New Zym Form -->
    <div *ngIf="isAdding" class="mb-4 p-4 border rounded-3 bg-white shadow-sm">
        <h2 class="fs-4 fw-bold text-primary mb-3 text-center">Add New Zym</h2>
        <form (ngSubmit)="addNewZym()">
            <div class="mb-3">
                <label for="zymName" class="form-label">Zym Name</label>
                <input type="text" class="form-control" id="zymName" [(ngModel)]="zym.zymName" name="zymName" required>
            </div>
            <div class="mb-3">
                <label for="zymAddress" class="form-label">Zym Address</label>
                <input type="text" class="form-control" id="zymAddress" [(ngModel)]="zym.zymAddress" name="zymAddress" required>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Add Zym</button>
                <button type="button" class="btn btn-secondary ms-2" (click)="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>

   

    <div class="row mb-3">
        <div class="col-12 text-end">
            <button *ngIf="isListShowing" class="btn btn-success" (click)="showAddForm()">Add New Zym</button>
        </div>
    </div>

    <div *ngIf="isListShowing && zyms && zyms.length === 0" class="alert alert-info text-center" role="alert">
        No Zyms found.
    </div>

    <div *ngIf="isListShowing && zyms && zyms.length > 0" class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Zym Name</th>
                    <th>Zym Address</th>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let zym of zyms">
                    <td>{{ zym.zymId }}</td>
                    <td>{{ zym.zymName }}</td>
                    <td>{{ zym.zymAddress }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="editZym(zym.zymId)">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="deleteZym(zym.zymId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
