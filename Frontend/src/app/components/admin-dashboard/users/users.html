<app-adminnav></app-adminnav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Users List</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12 text-end">
            <button class="btn btn-success">Add New User</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Role</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage : p }">
                    <td>{{ user.userId }}</td>
                    <td>{{ user.username }}</td>
                   <td>{{ user.completeName }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.contact }}</td>
                    <td>{{ user.address }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="editUser(user.userId)">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="deleteUser(user.userId)">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="!users || users.length === 0">
                    <td colspan="10" class="text-center text-muted py-4">No users found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <pagination-controls (pageChange)="p = $event" style="text-align: center;"></pagination-controls>
</div>
