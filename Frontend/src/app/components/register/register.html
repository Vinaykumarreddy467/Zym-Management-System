<app-welcomenav></app-welcomenav>
<div class="register-page d-flex align-items-center justify-content-center">
  <div class="register-box shadow-lg rounded">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center p-3">
      <div class="logo">
        <strong class="brand-text">Fitdeck</strong>
      </div>
      <i class="bi bi-person-circle fs-4 text-secondary"></i>
    </div>

    <!-- Title -->
    <div class="text-center">
      <h3 class="mb-3 form-title">Registration</h3>
    </div>

    <!-- Form -->
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit()" class="p-4">

      <div class="form-group mb-3">
        <input type="text" name="completeName" class="form-control custom-input" placeholder="Complete Name" name="completeName" [(ngModel)]="user.completeName"
        required
        title="Please enter your complete name"
        #completeName="ngModel" [class.is-invalid]="completeName.invalid && completeName.touched" 
        minlength="3"/>
      </div>
    <div class="error-messages"  *ngIf="completeName.errors && (completeName.invalid && completeName.touched)">
      <small class="text-danger" *ngIf="completeName.errors?.['required']">Complete Name is required</small>
      <small class="text-danger" *ngIf="completeName.errors?.['minlength']">Complete Name must be at least 3 characters long</small>
    </div>

      <div class="form-group mb-3">
        <select class="form-control custom-input" name="role" [(ngModel)]="user.role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User</option>
          <option value="instructor">Instructor</option>
          <option value="admin">Admin</option>
        </select>
      </div>


      <div class="form-group mb-3">
        <input type="text" class="form-control custom-input" placeholder="Username" name="username" [(ngModel)]="user.username" required>
      </div>

      <div class="form-group mb-3">
  <input #password="ngModel" type="password" class="form-control custom-input" placeholder="Password" name="password" 
  [(ngModel)]="user.password" required minlength="8"
  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
  >
</div>
<div class="error-messages" *ngIf="password.errors && (password.invalid && password.touched)">
  <small class="text-danger" *ngIf="password.errors?.['required']">password is required</small>
  <small class="text-danger" *ngIf="password.errors?.['pattern']">must contain at least one number and one
    uppercase and lowercase letter, and at least 8 or more characters</small>
  <small class="text-danger" *ngIf="password.errors?.['minlength']">password should be at least 8 characters</small>
</div>
      <div class="form-group mb-3">
        <input type="text" class="form-control custom-input" placeholder="Contact" name="contact" [(ngModel)]="user.contact">
      </div>

      <div class="form-group mb-3">
        <input type="email" class="form-control custom-input" placeholder="Email" name="email" [(ngModel)]="user.email">
      </div> 

      <div class="form-group mb-4">
        <textarea class="form-control custom-input" placeholder="Address" name="address" [(ngModel)]="user.address" rows="2"></textarea>
      </div>

      <!-- Gradient Submit Button -->
      <button type="submit" class="btn gradient-btn w-100 text-white fw-semibold">
        Create Account
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center pb-3 fw-bold">
      Already a user? <a routerLink="/login" class="text-primary">Login</a>
    </div>
  </div>
</div>
